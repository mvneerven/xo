<!DOCTYPE html>
<html lang="en">

<head>
    <title>Starting with XO Forms</title>
    <style>
        @import url(https://xo-js.dev/v1.5/xo.css);
    </style>
</head>

<body>
    <h1>Starting with XO Forms</h1>
    <section id="form"></section>
    <script type="module" src="https://xo-js.dev/v1.5/xo.min.js"></script>
    <script type="module">
        const schema = {
            model: {
                instance: {
                    data: {
                        name: ""
                    }
                }
            },
            pages: [{
                fields: [
                    {
                        type: "text",
                        bind: "#/data/name",
                        caption: "Enter your name"
                    }
                ]
            }]
        }
        document.getElementById("form").appendChild(await xo.form.run(schema, {
            on: {
                post: e => {
                    alert(JSON.stringify(e.detail.postData, null, 2))
                }
            }
        }));
    </script>
</body>

</html>
