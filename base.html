<!DOCTYPE html>
<html lang="en">

<head>
    <title>Starting with XO Forms</title>
    <!-- <style>
        @import url(https://xo-js.dev/v1.6/xo.css);
    </style> -->

    <link rel="stylesheet" href="/css/xo.css" />
    <script type="module" src="/dist/xo.js" defer></script>
    <script type="module" defer>

        const schema = {
            theme: "material",
            model: {
                instance: {
                    data: {
                        name: ""
                    }
                }
            },
            pages: [{
                fields: [
                    {
                        type: "text",
                        bind: "#/data/name",
                        caption: "Enter your name"
                    },
                    {
                        type: "multiline",
                        bind: "#/data/msg",
                        caption: "Enter your message"
                    },
                    {
                        type: "filedrop",
                        bind: "#/data/msg",
                        caption: "Files"
                    }
                ]
            }]
        }
        const frm = await xo.form.run(schema, {
            on: {
                post: e => {
                    alert(JSON.stringify(e.detail.postData, null, 2))
                }
            }
        });
        document.getElementById("form").appendChild(frm);
    </script>
</head>

<body>
    <h1>Starting with XO Forms</h1>
    <section id="form"></section>
    <!-- <script type="module" src="https://xo-js.dev/v1.5/xo.min.js"></script> -->

</body>

</html>
