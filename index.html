<!DOCTYPE html>
<html id="xo-test" lang="en" class="nsp-grid nsp-grid-3rc theme-light">

<head>
    <meta charset="utf-8" />
    <title>ExoForm - Flexible Vanilla JavaScript Form Generation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="color-scheme" content="light">
    <link rel="stylesheet" href="/css/exf.css" />

    <style>
        :root {
            --color: #333;
            --color-text: #333;
            --color-shade: #ccc;
            --color-button: hsl(340, 87%, 65%);
            --color-button-disabled: hsl(340, 0%, 65%);
            --field-box-shadow-subtle: #dedede;
            --color-label-active: rgb(173, 58, 4);
            --color-label: #333;
            --color-input-shade: rgba(0, 0, 0, 0.2);
            --color-input-shade-focus: rgb(173, 58, 4);
        }

        html,
        body {
            height: 100vh;
            overflow: hidden;
        }

        body {
            height: 100%;
            color: #333;
            color: var(--color);
            font-family: Roboto;
            background-color: #efefef;
            display: grid;
            grid-template-rows: 1fr 200px;
            margin: 0;
            padding: 0;
        }

        #xo-test .exf-container {
            margin-top: 2rem;
        }

        #xo-test .exf-wrapper fieldset {
            height: 520px;
            overflow-y: auto;
        }

        form {
            width: 70%;
            margin: auto;
            box-shadow: 1px 1px 50px 1px rgba(0, 0, 0, 0.15);
            border-radius: 1em;
            padding: 1em;
        }

        legend {
            background-color: #efafaf;
            padding: 0.3em 0.7em;
            border-radius: 0.3em;
        }

        fieldset {
            border: 0;
            margin-top: 1em;
        }

        footer {
            padding: 1rem;
            overflow: auto;
            background: #333;
            color: #ff2233;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/themify-icons/0.1.2/css/themify-icons.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
</head>

<body>
    <main></main>
    <footer></footer>
    <script src="/dist/xo.js"></script>

    <script src="/js/index.js"></script>

</body>

</html>
