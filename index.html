<!DOCTYPE html>
<html lang="en" class="nsp-grid nsp-grid-3rc">

<head>
    <meta charset="utf-8" />
    <title>ExoForm - Flexible Vanilla JavaScript Form Generation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="color-scheme" content="dark">
    <link rel="stylesheet" href="/css/exf.css" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <style>
        :root {
            --color-background: #333;
            --color-text: #fff;
            --field-box-shadow-subtle: #555;
            --field-box-shadow: #888;
        }
    </style>
</head>

<body>

    <script type="module" src="/dist/xo.js"></script>

    <script type="module">

        const context = await window.xo.form.factory.build();
        const schema = {
            pages: [
                {
                    legend: "My Form",
                    fields: [
                        {
                            name: "name",
                            type: "text",
                            caption: "Your name",
                            placeholder: "Peter"
                        },
                        {
                            name: "email",
                            type: "email",
                            caption: "Your email adress",
                            placeholder: "john@doe.com",
                            value: "ma@pa.com"
                        },
                        {
                            name: "color",
                            type: "color",
                            caption: "Your preferred color",
                            value: "#ff5522"
                        },
                        {
                            name: "date",
                            type: "date",
                            caption: "Your birthdate"
                        },
                        {
                            name: "daterange",
                            type: "daterange",
                            caption: "Worked in period"
                        },

                        {
                            name: "cklist",
                            type: "checkboxlist",
                            caption: "Good or bad",
                            items: ["Good", "Bad", "Ugly"]
                        },
                        {
                            name: "address",
                            type: "nladdress",
                            caption: "Address"
                        },
                        {
                            name: "comments",
                            type: "multline",
                            caption: "Comments"
                        },
                        {
                            "name": "radiobuttonlistfield1",
                            "type": "radiobuttonlist",
                            "caption": "Radiobuttonlist",
                            "items": [
                                "First",
                                "Second",
                                "Third",
                                "Fourth"
                            ]
                        },
                        {
                            name: "role",
                            type: "dropdown",
                            caption: "Your role",
                            items: [
                                { value: "", name: "Please select..." },
                                "Architect",
                                "CEO",
                                "CTO",
                                "COO",
                                "Developer"
                            ]
                        }
                    ]
                }
            ]
        };

        const x = context.createForm();
        await x.load(schema)
        let result = await x.renderForm();
        document.body.appendChild(result.container);

    </script>

</body>

</html>
