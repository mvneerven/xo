<!DOCTYPE html>
<html id="xo-play" lang="en" class="nsp-grid nsp-grid-3r theme-light">

<head>
    <meta charset="utf-8" />
    <title>ExoForm - Flexible Vanilla JavaScript Form Generation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="color-scheme" content="light">
    <link rel="stylesheet" href="/css/xo.css" />
    <link rel="stylesheet" href="/css/xo-play.css" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/themify-icons/0.1.2/css/themify-icons.css" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <style>
        .log {
            width: 100%;
            background-color: white;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: smaller;
            border: 1px solid #aaa;
            min-height: 700px;
            padding: 1rem;
            overflow: auto
        }
    </style>
</head>

<body>
    <header data-pwa-area="header"></header>

    <main>
        <section data-pwa-area="menu" data-reset="none"></section>
        <section data-pwa-area="main" data-reset="route"></section>
        <section data-pwa-area="panel" data-reset="app"></section>
    </main>

    <footer data-pwa-area="footer">&copy; 2021 Marc van Neerven</footer>

    <script type="module" src="/dist/xo.js"></script>

    <script type="module">
        const Core = xo.core;
        const DOM = xo.dom;


        const schema = {
            pages: [
                {
                    legend: "Contact",
                    intro: "Contact Details",
                    fields: [
                        {
                            name: "name",
                            caption: "Your name",
                            type: "name",
                        },
                        
                        {
                            name: "message",
                            caption: "Your message",
                            type: "multiline",
                            autogrow: true
                        }
                    ]
                }
            ]
        }

        let fr = await xo.form.sandbox(schema, {
            on: {
                interactive: e=> {
                    debugger;
                }
            }
        });
        document.querySelector("[data-pwa-area='main']").appendChild(fr)

    </script>

</body>

</html>
